// 2. reverse each other word of string
function ReverseString(str) {    
    const revArray = []; 
	wordArray = str.split(' ');	
    const length = wordArray.length;    
    for(let i = length; i >= 0; i--) { 	
	if(i%2 != 0 && wordArray[i] !== undefined ){	
	reverseString = (wordArray[i].split("").reverse().join(""));
	revArray.push(reverseString); 
	}
	else{
	revArray.push(wordArray[i]);
	}        
    }    
    return revArray.reverse().join(' '); // riversing array and join with spaces
}

function sum() {
    var slice = Array.prototype.slice,	
        sum = 0,
        closure = function() {
            var cargs = slice.call(arguments);
			//console.log(arguments);
            for (var i = 0, l = cargs.length; i < l; i++) {
                sum += cargs[i]*1;
            }
            return cargs.length ? closure : sum;
        };
		
    return closure.apply(null, slice.call(arguments));
}

function bubbleSort() {
const items =[1,5,2,7,8,3];
    var length = items.length;
    //Number of passes
    for (var i = 0; i < length; i++) { 
        //Notice that j < (length - i)
        for (var j = 0; j < (length - i - 1); j++) { 
            //Compare the adjacent positions
            if(items[j] > items[j+1]) {
                //Swap the numbers
                var tmp = items[j];  //Temporary variable to hold the current number
                items[j] = items[j+1]; //Replace current number with adjacent number
                items[j+1] = tmp; //Replace adjacent number with current number
            }
        }        
    }
	
	}
